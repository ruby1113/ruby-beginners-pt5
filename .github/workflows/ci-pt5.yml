name: CI-pt5

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Make scripts executable
      - name: Make scripts executable
        run: chmod +x bin/hello

      # 3. Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 4. Install dependencies
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      # 5. Run RSpec tests
      - name: Run RSpec tests
        run: bundle exec rspec --format documentation

      # 6. Setup RuboCop config to auto-enable new cops
      - name: Setup RuboCop config
        run: |
          echo "AllCops:" > .rubocop.yml
          echo "  NewCops: enable" >> .rubocop.yml
      # 7. Run RuboCop lint
      - name: Run RuboCop lint
        run: bundle exec rubocop --display-cop-names --extra-details --display-style-guide